# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['develop', 'main']
  pull_request:
    branches: ['develop']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm run lint
      - run: npm run format
      - name: Block MR on Failed Build
        uses: peter-evans/create-issue-from-file@v2
        with:
          title: '[MR Blocked] Build Failed'
          body: |
            The build has failed for this MR. Please fix the issues and try again.
            **Blocking Merge Request until Build Passes**

      - name: Unblock MR on Successful Build
        uses: peter-evans/create-issue-from-file@v2
        with:
          title: '[MR Unblocked] Build Passed'
          body: |
            The build has passed for this MR. You can now merge the changes.
            **Unblocking Merge Request**
        if: success()
